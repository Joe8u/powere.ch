repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
    - id: check-added-large-files
      args: ["--maxkb=99999"]

    - id: end-of-file-fixer
      exclude: |
        (?x)^(
          steps/step06_sozio_technisches_simulationsmodell/flexibility_potential/figures/.*\.html
        )$

    - id: trailing-whitespace
      args: ["--markdown-linebreak-ext=md,mdx"]  # bewahrt harte Umbr√ºche in MD/MDX
      exclude: |
        (?x)^(
          steps/step06_sozio_technisches_simulationsmodell/flexibility_potential/figures/.*\.html|
          .*\.svg
        )$
