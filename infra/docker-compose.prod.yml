services:
  web:
    image: nginx:alpine
    ports:
      - "8085:80"
    volumes:
      - /srv/repos/powere.ch/apps/web/dist:/usr/share/nginx/html:ro
    restart: unless-stopped

  api:
    build:
      context: /srv/repos/powere.ch
      dockerfile: apps/api/Dockerfile
    ports:
      - "9000:8000"
    restart: unless-stopped
