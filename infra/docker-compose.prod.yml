services:
  web:
    image: nginx:alpine
    ports:
      - "8085:80"
    volumes:
      - /srv/repos/powere.ch/apps/web/dist:/usr/share/nginx/html:ro
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest          # passt; spÃ¤ter gern auf feste neuere Version pinnen
    volumes:
      - qdrant_data:/qdrant/storage     # named volume -> landet in /srv/docker/volumes/...
    restart: unless-stopped

  api:
    build:
      context: /srv/repos/powere.ch
      dockerfile: apps/api/Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=powere_docs
    depends_on:
      - qdrant
    ports:
      - "9000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/healthz',timeout=2).status==200 else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  qdrant_data: